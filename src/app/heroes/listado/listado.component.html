<p>listado heroes</p>

<h3 *ngIf="heroeRemove; else noBorrado">Heroe borrado "{{heroeRemove}}"</h3>
<ng-template #noBorrado >No hay borrado nada</ng-template>

<button (click)="borrar()">Borrar elemento</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>
